<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>OS situações</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item (click)="openEmAberto()">
          Em abertas
        </button>
        <button menuClose ion-item (click)="openFinalizadas()">
          À pagar
        </button>
        <button menuClose  ion-item (click)="openCanceladas()">
          Canceladas
        </button>
        <button *ngIf="id_parceiro == 2 || id_parceiro == 3" menuClose  ion-item (click)="openParceiros()">
          Parceiros
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

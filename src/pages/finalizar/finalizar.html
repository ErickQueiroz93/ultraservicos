<ion-header>

  <ion-navbar>
    <ion-title>finalizar os</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-list>
  
      <ion-item>
        <ion-label>Valor</ion-label>
        <ion-input type="number" id="valor" name="valor" [(ngModel)]="model.valor"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input type="text" id="descricao" name="descricao" [(ngModel)]="model.descricao"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button full (click)="finalizarOS()">Finalizar</button>
  </ion-content>
</ion-content>

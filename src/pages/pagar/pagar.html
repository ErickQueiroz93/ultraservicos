<ion-header>
  <ion-navbar>
    <ion-title>Pagar OS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="number" id="valor" name="valor" [(ngModel)]="model.valor"></ion-input>
    </ion-item>
    <ion-item>
      <p>Caminho: {{imageURI}}</p>
      <button ion-button full color="secondary" (click)="getImage()">Pegar Documento</button>
    </ion-item>
    <ion-item>
      <h4>Imagem Preview</h4>
      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="File" width="250" />
    </ion-item>
    <ion-item>
      <button ion-button full (click)="uploadFile()">Carregar Imagem</button>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="pagarOrdemServicoAgora()">Pagar OS</button>
</ion-content>
